<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <section class="search-bar">
      <div class="container form-warp">
        <form class="search-form" id="search-form">
          <input
            class="search-form__input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="search-form__btn" type="submit">Search</button>
        </form>
      </div>
    </section>
    <section class="gallery-section">
      <div class="container">
        <div class="gallery"></div>
      </div>
    </section>
    <div class="container">
      <div class="load-controls ishidden">
        <label class="js-allow-infinity-label">
          <input class="js-allow-infinity" type="checkbox" />
          <b>Allow infinity scroll</b>
        </label>
        <button type="button" class="search-form__btn load-more">
          Load more
        </button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
